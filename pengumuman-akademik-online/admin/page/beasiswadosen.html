        <i class="bi bi-person-circle fs-3 text-dark" id="profileIcon" title="Profile"></i>

      <!-- ðŸšª Logout -->
      <i class="bi bi-box-arrow-right fs-3 text-dark logout-btn" title="Logout"></i>

  <!-- ðŸ”¹ LAYOUT UTAMA -->

    <aside class="sidebar p-3">
      <ul class="nav flex-column">
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="pengumuman-dosen.html">Pengumuman</a>

        <li class="nav-item">
          <a class="nav-link" href="jadwalujian-dosen.html">Jadwal Ujian</a>

          <a class="nav-link " href="beasiswaterdaftardosen.html">Pendaftar</a>
        </li>
      </ul>
    </aside>

    <!-- KONTEN UTAMA -->
    <main class="content p-4 flex-grow-1">
      <h3 class="fw-bold text-primary mb-4"><i></i> Beasiswa Aktif</h3>

      <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#beasiswaModal">
        <i class="bi bi-plus-circle"></i> Tambah beasiswa
      </button>

      <div class="card shadow-sm border-0 mb-5">
        <div class="card-body">
          <table class="table table-bordered text-center align-middle" id="beasiswaTable">
            <thead class="table-primary">
              <tr>
                <th>Nama Beasiswa</th>
                <th>Jenis</th>
                <th>Penyelenggara</th>
                <th>Tanggal Penutupan</th>
                <th>Aksi</th>
              </tr>
            </thead>

          </table>
        </div>
      </div>

      <div id="statsArea" class="mb-5"></div>

<!-- ========================= MODAL FORM (SIMPLIFIED) ========================= -->
<div class="modal fade" id="beasiswaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-lg-custom">
    <div class="modal-content p-3">

      <div class="d-flex gap-2 mb-4">
</div>
      <hr />

      <div id="beasiswaAlert" class="alert d-none" role="alert"></div>

      <!-- âœ… Tabs hanya Informasi & Periode -->
      <ul class="nav nav-tabs" id="beasiswaTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" data-bs-target="#pane-info" data-bs-toggle="tab" type="button">
            Informasi
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-target="#pane-periode" data-bs-toggle="tab" type="button">
            Periode
          </button>
        </li>
      </ul>

      <!-- âœ… Tab Content Baru -->
      <div class="tab-content mt-3">

        <!-- INFORMASI -->
        <div class="tab-pane fade show active" id="pane-info">
          <div class="mb-2">
            <label class="form-label">Nama Beasiswa <span class="text-danger">*</span></label>
            <input type="text" id="namaBeasiswa" class="form-control" placeholder="Contoh: Beasiswa Prestasi Akademik 2026" />
          </div>

          <div class="mb-2">
            <label class="form-label">Jenis Beasiswa <span class="text-danger">*</span></label>
            <select id="jenisBeasiswa" class="form-select">
              <option value="">-- Pilih Jenis --</option>
              <option value="Prestasi">Prestasi</option>
              <option value="KIP">KIP</option>
              <option value="Bantuan">Bantuan</option>
              <option value="CSR">CSR</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Penyelenggara <span class="text-danger">*</span></label>
            <input type="text" id="penyelenggara" class="form-control" placeholder="Contoh: Dinas Pendidikan" />
          </div>

          <div class="mb-2">
            <label class="form-label">Deskripsi Singkat</label>
            <textarea id="deskripsi" class="form-control" rows="3" placeholder="Ringkasan singkat saja (detail ada di PDF)"></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">Upload PDF Detail Pengumuman <span class="text-danger">*</span></label>
            <input type="file" id="pdfDetail" class="form-control" accept="application/pdf" />
          </div>
        </div>

        <!-- PERIODE -->
        <div class="tab-pane fade" id="pane-periode">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">Tanggal Buka Pendaftaran <span class="text-danger">*</span></label>
              <input type="date" id="tanggalMulai" class="form-control" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Tanggal Tutup Pendaftaran <span class="text-danger">*</span></label>
              <input type="date" id="tanggalAkhir" class="form-control" />
            </div>
          </div>
        </div>

      </div>

      <hr />
      <div class="d-flex justify-content-between">
        <div>
          <button class="btn btn-secondary" id="prevTabBtn" type="button">Sebelumnya</button>
          <button class="btn btn-secondary" id="nextTabBtn" type="button">Selanjutnya</button>
        </div>
        <div>
          <button class="btn btn-light me-2" data-bs-dismiss="modal" type="button">Batal</button>
          <button class="btn btn-primary" id="saveBtn" type="button">Simpan Beasiswa</button>
        </div>
      </div>

    </div>
  </div>
</div>
