<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Pengumuman Akademik Online</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./register.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg register-card p-2" style="max-width: 420px; width:100%;">
      <div class="card-body p-4">

        <h3 class="text-center fw-bold mb-4">Daftar Akun</h3>

        <div id="alertBox" class="alert d-none"></div>

        <form id="registerForm">
          <div class="role-dropdown mb-4">
            <label for="role" class="fw-semibold me-2 text-dark">Daftar sebagai</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Pilih</option>
              <option value="mahasiswa">Mahasiswa</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3 mt-5">
            <label class="form-label">Username</label>
            <input type="text" class="form-control rounded-pill" id="username" name="username" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Kata Sandi</label>
            <div class="pw-field">
              <input type="password" class="form-control rounded-pill" id="password" name="password" required>
              <button type="button" class="pw-toggle" id="togglePassword" title="Tampilkan password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <small class="text-muted">Minimal 6 karakter.</small>
          </div>

          <div class="mb-4">
            <label class="form-label">Konfirmasi Kata Sandi</label>
            <div class="pw-field">
              <input type="password" class="form-control rounded-pill" id="password2" name="password2" required>
              <button type="button" class="pw-toggle" id="togglePassword2" title="Tampilkan password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-dark w-100 rounded-pill fw-semibold">
            DAFTAR
          </button>

          <div class="text-center mt-3">
            <a href="./login.html" class="text-dark fw-semibold text-decoration-none">
              Sudah punya akun? Masuk
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <footer class="footer text-center py-3 mt-auto">
    <small>
      Â© 2025 PAO - POLIBATAM |
      <a href="#" class="text-white text-decoration-none mx-1">Kebijakan Privasi</a> |
      <a href="#" class="text-white text-decoration-none mx-1">Kontak</a>
    </small>
  </footer>

  <script type="module" src="./register.js"></script>
</body>
</html>
