<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pengumuman Akademik Online</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./login.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg login-card p-2" style="max-width: 420px; width:100%;">
      <div class="card-body p-4">

        <h3 class="text-center fw-bold mb-4">Masuk</h3>

        <div id="alertBox" class="alert d-none"></div>

        <form id="loginForm">
          <div class="role-dropdown mb-4">
            <label for="role" class="fw-semibold me-2 text-dark">Masuk sebagai</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Pilih</option>
              <option value="mahasiswa">Mahasiswa</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3 mt-5">
            <label class="form-label">Username</label>
            <input type="text" class="form-control rounded-pill" id="username" name="username" required>
          </div>

          <!-- Password + eye icon inside -->
          <div class="mb-3">
            <label class="form-label">Kata Sandi</label>
            <div class="pw-field">
              <input type="password" class="form-control rounded-pill pe-5" id="password" name="password" required>
              <button type="button" class="pw-toggle" id="togglePassword" aria-label="Tampilkan password" title="Tampilkan password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="d-flex align-items-center justify-content-between mb-4">
            <label class="remember-wrap">
              <input type="checkbox" id="rememberMe">
              <span class="ms-2">Remember Me</span>
            </label>
          </div>

          <button id="btnLogin" type="submit" class="btn btn-dark w-100 rounded-pill fw-semibold">
            MASUK
          </button>
        </form>

      </div>
    </div>
  </div>

  <footer class="footer text-center py-3 mt-auto">
    <small>
      Â© 2025 PAO - POLIBATAM |
      <a href="#" class="text-white text-decoration-none mx-1">Kebijakan Privasi</a> |
      <a href="#" class="text-white text-decoration-none mx-1">Kontak</a>
    </small>
  </footer>

  <script type="module" src="./login.js"></script>
</body>
</html>
